<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéÑ Merry Christmas üéÑ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #ffd700;
            font-size: clamp(24px, 6vw, 48px);
            text-align: center;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00; }
            to { text-shadow: 0 0 30px #ffd700, 0 0 60px #ff8c00, 0 0 80px #ff6600; }
        }
        
        .tree-container {
            position: relative;
            width: 300px;
            height: 400px;
        }
        
        /* Ê†ëÈ°∂ÊòüÊòü */
        .star {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starGlow 1s ease-in-out infinite alternate;
            z-index: 5;
        }
        
        @keyframes starGlow {
            from { box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700; filter: brightness(1); }
            to { box-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700; filter: brightness(1.3); }
        }
        
        /* Ê†ëÁöÑÂ±ÇÊ¨° */
        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .layer1 {
            top: 30px;
            border-width: 0 60px 100px 60px;
            border-color: transparent transparent #0d5c0d transparent;
        }
        .layer2 {
            top: 100px;
            border-width: 0 90px 120px 90px;
            border-color: transparent transparent #0a4a0a transparent;
        }
        .layer3 {
            top: 180px;
            border-width: 0 120px 140px 120px;
            border-color: transparent transparent #085008 transparent;
        }
        
        /* Ê†ëÂπ≤ */
        .trunk {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: linear-gradient(to right, #4a2c0a, #6b3d0f, #4a2c0a);
            border-radius: 0 0 5px 5px;
        }
        
        /* ÁÅØÂÖâ */
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }
        
        /* Á§ºÁâ©Áõí */
        .gifts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .gift {
            width: 35px;
            height: 30px;
            border-radius: 3px;
            position: relative;
        }
        
        .gift::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100%;
            background: #ffd700;
        }
        
        .gift::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: #ffd700;
            border-radius: 50% 50% 0 0;
        }
        
        .gift1 { background: #c41e3a; }
        .gift2 { background: #1e90ff; }
        .gift3 { background: #228b22; }
        
        /* Èõ™Ëä± */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        
        /* Á•ùÁ¶èËØ≠ */
        .message {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Merry Christmas üéÑ</h1>
        
        <div class="tree-container">
            <div class="star"></div>
            <div class="tree-layer layer1"></div>
            <div class="tree-layer layer2"></div>
            <div class="tree-layer layer3"></div>
            <div class="trunk"></div>
            <div class="lights" id="lights"></div>
            <div class="gifts">
                <div class="gift gift1"></div>
                <div class="gift gift2"></div>
                <div class="gift gift3"></div>
            </div>
        </div>
        
        <p class="message">ÊÑøËøô‰∏™Âú£ËØûËäÇÁªô‰Ω†Â∏¶Êù•Ê∏©Êöñ‰∏éÂø´‰πê ‚ùÑÔ∏è‚ú®</p>
    </div>
    
    <div class="snowflakes" id="snowflakes"></div>
    
    <script>
        // ÁîüÊàêÁÅØÂÖâ
        const lightsContainer = document.getElementById('lights');
        const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffffff', '#ffa500'];
        const lightPositions = [
            {x: 50, y: 15}, {x: 45, y: 12}, {x: 55, y: 12},
            {x: 40, y: 22}, {x: 50, y: 20}, {x: 60, y: 22},
            {x: 35, y: 32}, {x: 45, y: 30}, {x: 55, y: 30}, {x: 65, y: 32},
            {x: 30, y: 42}, {x: 40, y: 40}, {x: 50, y: 38}, {x: 60, y: 40}, {x: 70, y: 42},
            {x: 25, y: 52}, {x: 35, y: 50}, {x: 45, y: 48}, {x: 55, y: 48}, {x: 65, y: 50}, {x: 75, y: 52},
            {x: 20, y: 62}, {x: 30, y: 60}, {x: 40, y: 58}, {x: 50, y: 56}, {x: 60, y: 58}, {x: 70, y: 60}, {x: 80, y: 62},
            {x: 15, y: 72}, {x: 25, y: 70}, {x: 35, y: 68}, {x: 45, y: 66}, {x: 55, y: 66}, {x: 65, y: 68}, {x: 75, y: 70}, {x: 85, y: 72},
        ];
        
        lightPositions.forEach((pos, i) => {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = pos.x + '%';
            light.style.top = pos.y + '%';
            light.style.background = colors[i % colors.length];
            light.style.boxShadow = `0 0 10px ${colors[i % colors.length]}, 0 0 20px ${colors[i % colors.length]}`;
            light.style.animationDelay = (Math.random() * 2) + 's';
            lightsContainer.appendChild(light);
        });
        
        // ÁîüÊàêÈõ™Ëä±
        const snowContainer = document.getElementById('snowflakes');
        const snowSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];
        
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
            snow.style.left = Math.random() * 100 + '%';
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.style.animationDelay = (Math.random() * 10) + 's';
            snow.style.opacity = Math.random() * 0.5 + 0.5;
            snowContainer.appendChild(snow);
        }
    </script>
</body>
</html>
